<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-2 | Chrono Core </title>
    <link rel="stylesheet" href="../tailwind-setup/output.css">
</head>
<body>
    <main
    class="
    h-screen
    w-full
    relative
    overflow-hidden
    "
    >
    <!-- Desktop-Background-Cover -->
    <img 
    class="
    h-full
    w-full
    object-cover
    object-[10%_25%]
    hidden
    sm:block
    "
    src="chrono-core-desktop.png" alt="Chrono-Core-Desktop-bg">

    <!-- Mobile-Background-Cover -->
    <img 
    class="
    h-full
    w-full
    object-cover
    object-[0_0_30%_0]
    block
    sm:hidden
    
    "
    src="chrono-core-mobile.png" alt="Chrono-Core-Desktop-bg">
   
    
    <div id="clock-container"
    class="
    h-60 w-60
    sm:h-80
    sm:w-80
    rounded-full
    bg-white/10
    backdrop-blur-md
    border-8
    border-slate-950
    absolute
    inset-[67%_0_0_50%]
    transform -translate-x-1/2 -translate-y-[50%]
    z-10
    "
    >

    <div class="center
    absolute
    inset-[50%_0_0_50%]
    transform -translate-1/2
    bg-slate-600
    h-5 w-5
    sm:h-4
    sm:w-4
    z-20
    rounded-full
    ">

    </div>

    <div class="hour-hand
    absolute
    inset-[37%_0_0_50%]
    transform -translate-1/2
    bg-amber-600
    sm:h-25
    h-17
    w-1.5
    rounded-b-2xl
    
    ">

    </div>
    <div class="minute-hand
    absolute
    inset-[50%_0_0_35%]
    transform -translate-1/2
    bg-amber-600
    sm:w-28
    h-1.5
    w-19
    rounded-r-2xl
    
    ">

    </div>
    <div class="second-hand
    absolute
    inset-[37%_0_0_37%]
    transform -translate-1/2 rotate-45
    bg-amber-600
    sm:w-30
    h-1.5
    w-22
    rounded-r-2xl
    
    ">

    </div>

    </div>

    </main>
</body>
</html>
