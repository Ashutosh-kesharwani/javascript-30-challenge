<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day-2 | Chrono Core</title>
    <link rel="stylesheet" href="../tailwind-setup/output.css" />
  </head>

  <style>
    .hand {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 0% 50%;
      transition: transform 0.05s cubic-bezier(0.1, 2.7, 0.58, 1);
    }
  </style>
  <body>
    <main class="h-screen w-full relative overflow-hidden">
      <!-- Desktop-Background-Cover -->
      <img
        class="h-full w-full object-cover object-[10%_25%] hidden sm:block"
        src="chrono-core-desktop.png"
        alt="Chrono-Core-Desktop-bg"
      />

      <!-- Mobile-Background-Cover -->
      <img
        class="h-full w-full object-cover object-[0_0_30%_0] block sm:hidden"
        src="chrono-core-mobile.png"
        alt="Chrono-Core-Desktop-bg"
      />

      <div
        id="clock-container"
        class="h-60 w-60 sm:h-80 sm:w-80 absolute inset-[67%_0_0_50%] transform -translate-x-1/2 -translate-y-[50%] z-10"
      >
        <div
          id="clock-face"
          class="relative h-full w-full rounded-full border-8 border-slate-900 bg-linear-to-br from-slate-900/70 via-teal-900/40 to-slate-950/90 backdrop-blur-md shadow-[0_0_40px_rgba(45,212,191,0.35)]"
        >
          <!-- Clock - Numbers -->
          <span
            class="absolute top-3 left-1/2 -translate-x-1/2 text-slate-200 font-semibold"
            >12</span
          >
          <span class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-200"
            >3</span
          >
          <span
            class="absolute bottom-3 left-1/2 -translate-x-1/2 text-slate-200"
            >6</span
          >
          <span class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-200"
            >9</span
          >

          <span class="absolute top-[12%] right-[25%] text-slate-300 text-sm"
            >1</span
          >
          <span class="absolute top-[25%] right-[12%] text-slate-300 text-sm"
            >2</span
          >
          <span class="absolute bottom-[25%] right-[12%] text-slate-300 text-sm"
            >4</span
          >
          <span class="absolute bottom-[12%] right-[25%] text-slate-300 text-sm"
            >5</span
          >
          <span class="absolute bottom-[12%] left-[25%] text-slate-300 text-sm"
            >7</span
          >
          <span class="absolute bottom-[25%] left-[12%] text-slate-300 text-sm"
            >8</span
          >
          <span class="absolute top-[25%] left-[12%] text-slate-300 text-sm"
            >10</span
          >
          <span class="absolute top-[12%] left-[25%] text-slate-300 text-sm"
            >11</span
          >

          <div
            class="center absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 h-5 w-5 sm:h-6 sm:w-6 rounded-full bg-slate-200 shadow-[0_0_15px_rgba(255,255,255,0.9)] z-20"
          ></div>

          <div
            id="hour-hand"
            class="hand h-1.5 w-14 sm:w-20 rounded-full bg-linear-to-r from-teal-400 to-cyan-300 shadow-[0_0_12px_rgba(45,212,191,0.9)]"
          ></div>

          <div
            id="minute-hand"
            class="hand h-1 w-21 sm:w-28 rounded-full bg-linear-to-r from-sky-400 to-blue-300 shadow-[0_0_10px_rgba(56,189,248,0.9)]"
          ></div>

          <div
            id="second-hand"
            class="hand h-0.5 w-25 sm:w-32 bg-rose-400 shadow-[0_0_14px_rgba(251,113,133,1)]"
          ></div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
